<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Pizza Ordering System for La Migliore Pizza">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/Style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Pizza Ordering System</title>
</head>
<body>
    <!--Bootstrap nav: https://getbootstrap.com/docs/4.0/components/navbar/-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">La Migliore Pizza</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSuppoprtedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Bootstrap grid layout for the sidebar and main content: https://getbootstrap.com/docs/4.1/layout/grid/-->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-2 sidebar">
                <h3>Menu</h3>
                <ul class="menu-list">
                    <li class="menu-item">Classic Pizzas</li>
                    <li class="menu-item">Drinks</li>
                    <li class="menu-item">Desserts</li>
                </ul>
            </aside>
            <!--Medium-sized screen layout-->
            <main class="col-md-8">
                <h2>Classic Pizzas</h2>
                <div class="pizza-item" data-name="Margherita Pizza" data-price="12.99">
                    <img src="/Images/MargheritaPizza.png" alt="Margherita Pizza" width="200px">
                    <p>Margherita Pizza - $12.99</p>
                </div>
                <div class="pizza-item" data-name="Con Patate Pizza" data-price="14.99">
                    <img src="/Images/conPatatePizza.png" alt="Con Patate Pizza" width="200px">
                    <p>Con Patate Pizza - $14.99</p>
                </div>
                <div class="pizza-item" data-name="Alla Bufala Pizza" data-price="15.99">
                    <img src="/Images/allaBufalaPizza.png" alt="Alla Bufala Pizza" width="200px">
                    <p>Alla Bufala Pizza - $15.99</p>
                </div>
            </main>
            <!--Order Summary-->
            <aside class="col-md-2 order-summary">
                <h3>My Order</h3>
                <ul id="order-list"></ul>
                <p>Total: $<span id="total-price">0.00</span></p>
                <button class="btn btn-primary" id="confirm-order">Confirm</button>
            </aside>
        </div>
    </div>
    <!-- footer section -->
    <footer class="footer-end">
        <p>Copyright &copy; <span id="year"></span> La Migliore Pizza. All Rights Reserved.</p>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
        <!-- Bootstrap social media icons -->
        <div>
            <a href="https://twitter.com/your-username" class="link" aria-label="Twitter Profile">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="https://facebook.com/your-username" class="link" aria-label="Facebook Profile">
                <i class="bi bi-facebook"></i>
            </a>
        </div>
    </footer>
</body>
</html>
