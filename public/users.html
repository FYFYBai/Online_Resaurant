<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Profile - La Migliore Pizza">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/users.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script/users.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">La Migliore Pizza</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="./orders.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="./auth.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="./users.html">Users Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>User Profile</h2>
        <form id="userProfileForm">
            <!-- Bootstrap form: https://getbootstrap.com/docs/4.0/components/forms/ -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="form group">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required />
            </div>
            <div class="form group">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required />
            </div>
            <div class="form group">
                <label for="street" class="form-label">Street Address</label>
                <input type="text" id="street" name="street" class="form-control" required />
            </div>
            <div class="form group">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" name="city" class="form-control" required />
            </div>
            <div class="row form group">
                <div class="form group">
                    <label for="state" class="form-label">State</label>
                    <input type="text" id="state" name="state" class="form-control" required />
                </div>
                <div class="form group">
                    <label for="postal_code" class="form-label">Postal Code</label>
                    <input type="text" id="postal_code" name="postal_code" class="form-control" required />
                </div>
            </div>
            <div class="form group">
                <label for="country" class="form-label">Country</label>
                <input type="text" id="country" name="country" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>

        <!-- Bootstrap tables: https://getbootstrap.com/docs/4.1/content/tables/-->
        <h3 class="order-history-title">Order History</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Pizza Name</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Order Date</th>
                </tr>
            </thead>
            <tbody id="orderHistory">
                <!-- Order History -->
            </tbody>
        </table>
    </div>

    <footer class="footer-end">
        <p>Copyright &copy; <span id="year"></span> La Migliore Pizza. All Rights Reserved.</p>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </footer>
</body>
</html>
