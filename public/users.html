<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="User Profile - La Migliore Pizza" />
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style/users.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./script/users.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">La Migliore Pizza</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./orders.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="./auth.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="./users.html">User Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>User Profile</h2>
    <!-- display a table with each field and an update button -->
    <table class="table" id="userProfileTable">
      <thead>
        <tr>
          <th>Field</th>
          <th>Value</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated by JavaScript -->
      </tbody>
    </table>

    <h3 class="mt-5">Order History</h3>
    <!-- Order history table -->
    <table class="table" id="orderHistoryTable">
      <thead>
        <tr>
          <th>Order Date</th>
          <th>Total Price</th>
          <th>Status</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <!-- Order history rows populated via JS -->
      </tbody>
    </table>
  </div>

  <footer class="footer-end text-center mt-5">
    <p>Copyright &copy; <span id="year"></span> La Migliore Pizza. All Rights Reserved.</p>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </footer>
</body>
</html>
